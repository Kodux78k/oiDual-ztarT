<!DOCTYPE html>
<html lang="pt-BR">
<head>
  <meta charset="utf-8" />
  <meta name="viewport" content="width=device-width,initial-scale=1.0,maximum-scale=1.0,user-scalable=no" />
  <title>Infodose x Kodux — Fusion OS</title>

  <meta name="apple-mobile-web-app-capable" content="yes" />
  <meta name="apple-mobile-web-app-status-bar-style" content="black-translucent" />
  
  <script src="https://cdn.tailwindcss.com"></script>
  <script src="https://unpkg.com/lucide@latest"></script>

  <style>
    :root {
      --bg: #050505;
      --glass: rgba(255, 255, 255, 0.03);
      --glass-border: rgba(255, 255, 255, 0.08);
      --accent-cyan: #7afff5;
      --accent-purple: #a855f7;
      --accent-blue: #3b82f6;
      --accent-emerald: #10b981;
    }

    * { box-sizing: border-box; -webkit-tap-highlight-color: transparent; outline: none; }
    
    body { 
      background: var(--bg); 
      color: #fff; 
      font-family: -apple-system, BlinkMacSystemFont, "SF Pro Display", "Segoe UI", Roboto, Helvetica, Arial;
      overflow: hidden; 
      height: 100vh;
      user-select: none;
    }

    /* Snap Scroll Container */
    .snap-container {
      height: 100vh;
      overflow-y: auto;
      scroll-snap-type: y mandatory;
      scroll-behavior: smooth;
      -webkit-overflow-scrolling: touch;
    }

    section.page {
      height: 100vh;
      scroll-snap-align: start;
      display: flex;
      flex-direction: column;
      align-items: center;
      justify-content: center;
      padding: 2rem;
      position: relative;
    }

    /* Glassmorphism Elements */
    .glass-card {
      background: var(--glass);
      backdrop-filter: blur(20px);
      -webkit-backdrop-filter: blur(20px);
      border: 1px solid var(--glass-border);
      border-radius: 28px;
      transition: transform 0.3s ease, background 0.3s;
    }
    
    .glass-card:hover {
        background: rgba(255,255,255,0.06);
    }

    .glass-pill {
      background: rgba(255,255,255,0.05);
      backdrop-filter: blur(12px);
      border: 1px solid rgba(255,255,255,0.1);
      border-radius: 20px;
      padding: 8px 16px;
      cursor: pointer;
      transition: all 0.2s;
    }
    .glass-pill:hover { background: rgba(255,255,255,0.1); }
    .glass-pill.active { border-color: var(--accent-cyan); background: rgba(0, 242, 255, 0.1); color: var(--accent-cyan); }

    /* Orb Animations */
    @keyframes spin-slow { from { transform: rotate(0deg); } to { transform: rotate(360deg); } }
    @keyframes pulse-slow { 0%, 100% { opacity: 0.6; transform: scale(1); } 50% { opacity: 0.3; transform: scale(1.05); } }
    .animate-spin-slow { animation: spin-slow 12s linear infinite; }
    .animate-pulse-slow { animation: pulse-slow 4s ease-in-out infinite; }

    /* Hide Scrollbar */
    .snap-container::-webkit-scrollbar { display: none; }
    .scrollbar-hide::-webkit-scrollbar { display: none; }

    /* Active UI Overlay */
    #active-ui {
      position: fixed; inset: 0; z-index: 100; display: none;
      background: rgba(0,0,0,0.9); backdrop-filter: blur(15px);
      flex-direction: column; align-items: center; justify-content: center;
      opacity: 0; transition: opacity 0.5s ease;
    }
    #active-ui.visible { display: flex; opacity: 1; }

    /* DualTube View */
    #dualtube-view {
      position: fixed; inset: 0; z-index: 50;
      background: var(--bg);
      transform: translateY(100%); opacity: 0;
      transition: transform 0.5s cubic-bezier(0.16, 1, 0.3, 1), opacity 0.4s;
      display: flex; flex-direction: column;
      padding-top: 80px; /* Space for header */
    }
    #dualtube-view.active { transform: translateY(0); opacity: 1; }

    .btn-action { transition: all 0.3s cubic-bezier(0.16, 1, 0.3, 1); cursor: pointer; }
    .btn-action:active { transform: scale(0.95); opacity: 0.8; }
  </style>
</head>
<body>

  <!-- BACKGROUND GLOWS -->
  <div class="fixed inset-0 pointer-events-none z-0">
    <div id="glow-1" class="absolute top-[-10%] left-[-10%] w-[60%] h-[60%] bg-blue-900/10 rounded-full blur-[120px] animate-pulse-slow"></div>
    <div id="glow-2" class="absolute bottom-[-10%] right-[-10%] w-[60%] h-[60%] bg-cyan-900/10 rounded-full blur-[120px] animate-pulse-slow delay-1000"></div>
  </div>

  <!-- HEADER (NAVIGATION) -->
  <header class="fixed top-0 left-0 right-0 z-[60] px-6 py-4 flex justify-between items-center pointer-events-none">
    
    <!-- Left: Status/User -->
    <div class="glass-pill flex items-center gap-3 pointer-events-auto active" onclick="switchView('nexus')" id="nav-nexus">
      <div id="status-dot" class="w-2 h-2 rounded-full bg-emerald-500 shadow-[0_0_8px_#10b981]"></div>
      <span id="displayUser" class="text-[10px] font-bold tracking-[0.2em] uppercase">NEXUS</span>
    </div>

    <!-- Center: View Switcher -->
    <div class="pointer-events-auto flex gap-2">
       <button class="glass-pill flex items-center gap-2" onclick="switchView('dualtube')" id="nav-dualtube">
         <i data-lucide="play-circle" class="w-3 h-3"></i>
         <span class="text-[10px] font-bold uppercase tracking-widest hidden md:inline">DualTube</span>
       </button>
    </div>
    
    <!-- Right: Config Trigger -->
    <div class="glass-pill flex items-center gap-2 pointer-events-auto" onclick="document.getElementById('di_import_file').click()" title="Importar Treinamento">
      <i data-lucide="upload-cloud" class="w-3 text-white/40"></i>
      <span class="text-[10px] font-bold text-white/40 tracking-widest">UPLOAD</span>
    </div>
  </header>

  <!-- VIEW 1: NEXUS (The Orb & Protocols) -->
  <main class="snap-container relative z-10 transition-transform duration-500" id="snapRoot">
    
    <!-- PAGE 1: HERO / ORB -->
    <section class="page">
      <div class="relative z-10 text-center mb-12">
        <h1 id="hero-title" class="text-5xl font-bold tracking-tighter mb-2 bg-clip-text text-transparent bg-gradient-to-b from-white to-white/40">Nexus</h1>
        <p id="hero-subtitle" class="text-[10px] uppercase tracking-[0.4em] text-white/30 font-light">SYSTEM READY</p>
      </div>

      <div id="orbClickable" class="relative group cursor-pointer" onclick="checkConfig()">
        <div id="orbContainer" class="relative w-72 h-72 transition-all duration-1000">
          <div class="absolute inset-0 border border-white/5 rounded-full animate-spin-slow"></div>
          <div class="absolute inset-4 border border-white/10 rounded-full animate-spin-slow" style="animation-direction: reverse;"></div>
          
          <div id="coreGlow" class="absolute inset-0 rounded-full blur-[60px] opacity-40 bg-cyan-500/20 transition-colors duration-1000"></div>
          
          <div id="orbPhysical" class="absolute inset-8 rounded-full border border-white/20 bg-gradient-to-br from-white/10 to-transparent backdrop-blur-md flex items-center justify-center overflow-hidden shadow-[inset_0_0_20px_rgba(255,255,255,0.05)]">
             <div id="innerLight" class="absolute inset-0 bg-[radial-gradient(circle_at_30%_30%,rgba(255,255,255,0.2),transparent)]"></div>
             <i data-lucide="zap" id="orbIcon" class="w-12 h-12 text-cyan-400 opacity-50 group-hover:text-white transition-colors duration-500"></i>
          </div>
        </div>
        
        <div class="absolute -bottom-12 left-1/2 -translate-x-1/2 flex flex-col items-center">
            <span id="training-indicator" class="text-[9px] font-mono tracking-[0.3em] uppercase text-white/20">Memory: Empty</span>
            <div class="h-px w-24 bg-gradient-to-r from-transparent via-cyan-500/40 to-transparent mt-2"></div>
        </div>
      </div>

      <div class="absolute bottom-10 animate-bounce text-white/20 cursor-pointer" onclick="scrollToNext()">
        <i data-lucide="chevron-down"></i>
      </div>
    </section>

    <!-- PAGE 2: PROTOCOLS -->
    <section class="page">
      <div class="w-full max-w-sm space-y-6">
        <div class="text-center mb-8">
          <h2 class="text-xl font-bold">Bio-Protocolos</h2>
          <p class="text-[10px] uppercase tracking-widest text-white/20">Indução de Frequência Neural</p>
        </div>

        <div class="grid grid-cols-1 gap-4">
          <!-- Gamma -->
          <button onclick="dose('High Focus','gamma','#3b82f6')" class="glass-card p-5 flex items-center gap-5 btn-action group hover:bg-white/5">
            <div class="w-12 h-12 rounded-2xl bg-blue-500/10 border border-blue-500/20 flex items-center justify-center group-hover:scale-110 transition-transform">
              <i data-lucide="zap" class="text-blue-400 w-6"></i>
            </div>
            <div class="text-left">
              <h3 class="font-bold text-sm text-blue-100">High Focus</h3>
              <p class="text-[10px] text-white/40 uppercase tracking-tighter">Sincronia Gamma • 40Hz</p>
            </div>
          </button>

          <!-- Alpha -->
          <button onclick="dose('Flow State','alpha','#a855f7')" class="glass-card p-5 flex items-center gap-5 btn-action group hover:bg-white/5">
            <div class="w-12 h-12 rounded-2xl bg-purple-500/10 border border-purple-500/20 flex items-center justify-center group-hover:scale-110 transition-transform">
              <i data-lucide="sparkles" class="text-purple-400 w-6"></i>
            </div>
            <div class="text-left">
              <h3 class="font-bold text-sm text-purple-100">Flow State</h3>
              <p class="text-[10px] text-white/40 uppercase tracking-tighter">Ritmo Alpha • 10Hz</p>
            </div>
          </button>

          <!-- Theta -->
          <button onclick="dose('Deep Clarity','theta','#10b981')" class="glass-card p-5 flex items-center gap-5 btn-action group hover:bg-white/5">
            <div class="w-12 h-12 rounded-2xl bg-emerald-500/10 border border-emerald-500/20 flex items-center justify-center group-hover:scale-110 transition-transform">
              <i data-lucide="wind" class="text-emerald-400 w-6"></i>
            </div>
            <div class="text-left">
              <h3 class="font-bold text-sm text-emerald-100">Deep Clarity</h3>
              <p class="text-[10px] text-white/40 uppercase tracking-tighter">Ondas Theta • 6Hz</p>
            </div>
          </button>
        </div>
      </div>
    </section>

    <!-- PAGE 3: LOGS & DATA -->
    <section class="page">
      <div class="w-full max-w-sm space-y-6">
        
        <div class="glass-card p-6 w-full relative overflow-hidden">
          <div class="flex justify-between items-center mb-4 border-b border-white/5 pb-2">
            <h3 class="text-[10px] font-bold uppercase tracking-[0.2em] text-white/40">Fusion Logs</h3>
            <span id="log-count" class="text-[9px] bg-white/5 px-2 py-0.5 rounded text-white/30">0 Events</span>
          </div>
          <div id="log-container" class="space-y-3 max-h-64 overflow-y-auto pr-1 scrollbar-hide">
             <!-- Logs injected here -->
          </div>
        </div>

        <div class="grid grid-cols-2 gap-3">
            <button onclick="exportData()" class="glass-pill w-full text-[10px] font-bold uppercase tracking-widest text-white/60 hover:text-white text-center">
              Backup JSON
            </button>
            <button onclick="clearData()" class="glass-pill w-full text-[10px] font-bold uppercase tracking-widest text-red-400/50 hover:text-red-400 text-center">
              Clear Memory
            </button>
        </div>
      </div>
    </section>
  </main>

  <!-- VIEW 2: DUALTUBE (Hidden Layer) -->
  <div id="dualtube-view">
     <div class="flex-1 flex overflow-hidden">
        
        <!-- Sidebar (Playlists) -->
        <aside class="w-64 border-r border-white/5 hidden md:flex flex-col p-6 gap-2">
           <div class="text-[10px] font-bold text-white/30 uppercase tracking-[0.2em] mb-4">Frequências</div>
           <div id="playlist-container" class="space-y-2"></div>
        </aside>

        <!-- Main Content -->
        <div class="flex-1 overflow-y-auto p-4 md:p-8" id="dt-scroll">
            
            <!-- Video Grid -->
            <div id="video-grid" class="grid grid-cols-1 md:grid-cols-2 lg:grid-cols-3 gap-6 pb-20">
               <!-- JS Injected -->
            </div>

            <!-- Player Overlay (Appears when clicking video) -->
            <div id="player-overlay" class="fixed inset-0 bg-black/95 z-50 hidden flex-col p-4 md:p-8">
                <button onclick="closePlayer()" class="absolute top-4 right-4 glass-pill text-xs">FECHAR FLUXO</button>
                
                <div class="flex-1 flex flex-col md:flex-row gap-6 max-w-6xl mx-auto w-full mt-12">
                    <!-- Video Frame -->
                    <div class="flex-1 bg-black rounded-2xl overflow-hidden border border-white/10 shadow-2xl relative">
                        <div id="yt-embed" class="w-full h-full absolute inset-0"></div>
                    </div>
                    
                    <!-- Insight / Log Input (No Chat Bot, just recording) -->
                    <div class="w-full md:w-80 flex flex-col gap-4">
                        <div class="glass-card p-4 flex-1 flex flex-col">
                            <h3 class="text-xs font-bold text-cyan-400 uppercase tracking-widest mb-2">Devolva</h3>
                            <p class="text-[10px] text-white/50 mb-4">Registre seu insight sobre este fluxo. Ele será salvo na memória central.</p>
                            
                            <textarea id="insight-input" class="flex-1 bg-white/5 border border-white/10 rounded-xl p-3 text-sm text-white placeholder-white/20 resize-none focus:border-cyan-500/50" placeholder="O que você absorveu?"></textarea>
                            
                            <button onclick="saveInsight()" class="mt-3 glass-pill w-full text-center text-xs font-bold bg-cyan-500/10 text-cyan-400 hover:bg-cyan-500/20">
                                REGISTRAR
                            </button>
                        </div>
                    </div>
                </div>
            </div>

        </div>
     </div>
  </div>

  <!-- ACTIVE DOSE OVERLAY (Orb Interaction) -->
  <div id="active-ui">
    <div id="session-bg" class="absolute inset-0 opacity-30 transition-colors duration-1000"></div>
    
    <div class="relative z-10 text-center px-8 w-full max-w-md">
      <div id="session-orb" class="w-48 h-48 mx-auto mb-12 relative">
         <div class="absolute inset-0 border-2 border-white/10 rounded-full animate-ping opacity-20"></div>
         <div class="absolute inset-0 border border-white/5 rounded-full animate-spin-slow"></div>
         <div id="session-orb-core" class="absolute inset-4 rounded-full border border-white/20 flex items-center justify-center backdrop-blur-sm transition-colors duration-1000">
            <i data-lucide="activity" class="w-12 h-12 text-white/80 animate-pulse"></i>
         </div>
      </div>
      
      <h2 id="session-status" class="text-[10px] font-bold uppercase tracking-[0.6em] text-cyan-400 mb-6 animate-pulse">Calibrando...</h2>
      
      <div class="min-h-[120px] mb-12 flex items-center justify-center">
        <p id="ai-text" class="text-xl md:text-2xl font-light italic leading-relaxed text-white/90 drop-shadow-lg"></p>
      </div>

      <button onclick="terminate()" class="glass-pill px-12 py-4 text-[10px] font-bold uppercase tracking-[0.4em] text-red-400 border border-red-500/20 hover:bg-red-500/10 btn-action transition-all">
        Encerrar
      </button>
    </div>
  </div>

  <!-- HIDDEN UTILS -->
  <input id="di_import_file" type="file" accept=".txt,.json" class="hidden" />
  <div id="di_toast" class="fixed bottom-10 left-1/2 -translate-x-1/2 z-[200] pointer-events-none flex flex-col gap-2"></div>

  <script>
    // --- 1. CORE CONFIG & STATE ---
    const DI_CONV_KEY = 'di_conversation';
    const DI_TRAIN_KEY = 'di_trainingText';
    let conversation = [];
    let audioCtx = null, osc = null, gainNode = null;
    let doseActive = false;
    let currentVideoId = null;

    const CONFIG = {
      user: localStorage.getItem('di_userName') || 'Viajante',
      model: localStorage.getItem('di_modelName') || 'allenai/molmo-2-8b:free',
      apiKey: localStorage.getItem('di_apiKey') || '',
      trainingName: localStorage.getItem('di_trainingFileName') || ''
    };

    const PLAYLISTS = {
      "Essenciais": ["qldgs0aLdB0", "Bt_rLbMjJDk", "Id2NI9tv1r4"],
      "Do seu jeito": ["FbutKMpd8MY", "1L9_rFmIGJ8", "qldgs0aLdB0"],
      "Fluxo Profundo": ["hfQ1L6fCfAo", "Tq99vQNQ6dQ", "DTDfkHwuMic"]
    };

    // --- 2. INIT & NAVIGATION ---
    window.onload = () => {
      lucide.createIcons();
      loadMemory();
      renderPlaylists();
      
      if(CONFIG.trainingName) {
        document.getElementById('training-indicator').innerText = `MEMORY: ${CONFIG.trainingName}`;
        document.getElementById('training-indicator').classList.add('text-emerald-400');
      }
    };

    function switchView(view) {
      const nexusBtn = document.getElementById('nav-nexus');
      const dtBtn = document.getElementById('nav-dualtube');
      const dtView = document.getElementById('dualtube-view');
      const snapRoot = document.getElementById('snapRoot');

      if (view === 'nexus') {
        nexusBtn.classList.add('active');
        dtBtn.classList.remove('active');
        dtView.classList.remove('active');
        snapRoot.style.transform = 'scale(1)';
      } else {
        dtBtn.classList.add('active');
        nexusBtn.classList.remove('active');
        dtView.classList.add('active');
        snapRoot.style.transform = 'scale(0.95)'; // Depth effect
        loadGrid('Essenciais');
      }
    }

    function scrollToTop() { document.getElementById('snapRoot').scrollTo({ top: 0, behavior: 'smooth' }); }
    function scrollToNext() { document.getElementById('snapRoot').scrollTo({ top: window.innerHeight, behavior: 'smooth' }); }

    // --- 3. CORE LOGIC (Import/Export/Logs) ---
    function loadMemory() {
      const saved = localStorage.getItem(DI_CONV_KEY);
      if(saved) conversation = JSON.parse(saved);
      renderLogs();
    }

    function logEvent(type, content, extra = {}) {
      const entry = { type, content, ts: Date.now(), ...extra };
      conversation.push(entry);
      localStorage.setItem(DI_CONV_KEY, JSON.stringify(conversation));
      renderLogs();
      return entry;
    }

    function renderLogs() {
      const container = document.getElementById('log-container');
      const count = document.getElementById('log-count');
      
      if(!conversation.length) {
        container.innerHTML = `<div class="text-[10px] text-white/10 text-center py-4 italic">Memória vazia</div>`;
        count.innerText = "0 Events";
        return;
      }
      
      count.innerText = `${conversation.length} Events`;
      container.innerHTML = conversation.slice(-15).reverse().map(log => {
        let colorClass = 'border-white/10';
        if(log.type === 'DOSE') colorClass = 'border-purple-500/50';
        if(log.type === 'INSIGHT') colorClass = 'border-cyan-500/50';
        if(log.type === 'UPLOAD') colorClass = 'border-emerald-500/50';

        return `
        <div class="p-3 rounded-xl bg-white/[0.02] border-l-2 ${colorClass} hover:bg-white/5 transition-colors cursor-default">
          <div class="flex justify-between text-[8px] font-bold opacity-40 mb-1">
            <span class="uppercase tracking-wider">${log.type}</span>
            <span>${new Date(log.ts).toLocaleTimeString([], {hour:'2-digit', minute:'2-digit'})}</span>
          </div>
          <div class="text-[11px] text-white/80 leading-snug">${log.content}</div>
        </div>`;
      }).join('');
    }

    // Import File Logic (Training OR Logs)
    document.getElementById('di_import_file').onchange = async (e) => {
      const file = e.target.files[0];
      if(!file) return;
      try {
        const text = await file.text();
        
        if(file.name.endsWith('.json')) {
            // Restore Logs
            conversation = JSON.parse(text);
            localStorage.setItem(DI_CONV_KEY, text);
            renderLogs();
            toast('Logs Restaurados');
        } else {
            // Training File (.txt)
            localStorage.setItem(DI_TRAIN_KEY, text);
            localStorage.setItem('di_trainingFileName', file.name);
            CONFIG.trainingName = file.name;
            
            logEvent('UPLOAD', `Treinamento carregado: ${file.name}`);
            
            document.getElementById('training-indicator').innerText = `MEMORY: ${file.name}`;
            document.getElementById('training-indicator').classList.add('text-emerald-400');
            toast('Treinamento Atualizado');
        }
      } catch(e) { toast('Erro ao ler arquivo'); }
    };

    function exportData() {
      const blob = new Blob([JSON.stringify(conversation, null, 2)], {type:'application/json'});
      const url = URL.createObjectURL(blob);
      const a = document.createElement('a');
      a.href = url; a.download = `fusion_memory_${Date.now()}.json`;
      a.click();
      toast('Backup Criado');
    }

    function clearData() {
        if(confirm("Limpar toda memória?")) {
            localStorage.clear();
            location.reload();
        }
    }

    // --- 4. ORB & DOSING (Audio + AI) ---
    function checkConfig() {
        if(!CONFIG.apiKey) {
            const k = prompt("Insira chave API (OpenRouter/OpenAI) para ativar o Orb:");
            if(k) { localStorage.setItem('di_apiKey', k); CONFIG.apiKey = k; toast("Chave Salva"); }
        } else {
            toast("Orb Online. Selecione um protocolo.");
            scrollToNext();
        }
    }

    async function dose(stateName, type, color) {
      if(!CONFIG.apiKey) return toast("Configure a API Key clicando no Orb");
      
      doseActive = true;
      const ui = document.getElementById('active-ui');
      const textDisplay = document.getElementById('ai-text');
      
      // Visuals
      ui.classList.add('visible');
      document.getElementById('session-status').innerText = `Sincronizando ${type.toUpperCase()}...`;
      document.getElementById('session-status').style.color = color;
      document.getElementById('session-orb-core').style.borderColor = color;
      document.getElementById('session-bg').style.background = `radial-gradient(circle at center, ${color}33 0%, transparent 70%)`;
      textDisplay.innerText = "";

      // Audio
      startAudio(type);

      // AI Fetch
      let aiText = `Respire... sintonize em ${stateName}.`;
      try {
        const res = await fetch('https://openrouter.ai/api/v1/chat/completions', {
            method:'POST',
            headers: { 'Authorization': `Bearer ${CONFIG.apiKey}`, 'Content-Type': 'application/json' },
            body: JSON.stringify({
                model: CONFIG.model,
                messages: [{role:'system', content:`Gere uma frase hipnótica, curta e poética (max 12 palavras) para induzir o estado mental: ${stateName}.`}]
            })
        });
        const data = await res.json();
        if(data.choices) aiText = data.choices[0].message.content.replace(/"/g, '');
      } catch(e) { console.warn(e); }

      // Typewriter
      let i=0;
      const typeW = () => {
          if(!doseActive) return;
          if(i < aiText.length) {
              textDisplay.innerText += aiText.charAt(i++);
              setTimeout(typeW, 40);
          } else {
              logEvent('DOSE', aiText, { state: stateName });
              document.getElementById('session-status').innerText = "Estável";
          }
      };
      setTimeout(typeW, 1000);
    }

    function startAudio(type) {
        if(!audioCtx) audioCtx = new (window.AudioContext || window.webkitAudioContext)();
        if(osc) stopAudio();
        osc = audioCtx.createOscillator();
        gainNode = audioCtx.createGain();
        
        const freqMap = { 'gamma': 40, 'alpha': 10, 'theta': 6 };
        const beat = freqMap[type.toLowerCase()] || 10;
        
        osc.frequency.value = 200; // Carrier
        
        // Isochronic pulse effect
        const lfo = audioCtx.createOscillator();
        lfo.frequency.value = beat;
        const lfoGain = audioCtx.createGain();
        lfoGain.gain.value = 500;
        lfo.connect(lfoGain);
        lfoGain.connect(gainNode.gain);
        
        gainNode.gain.value = 0.05;
        osc.connect(gainNode);
        gainNode.connect(audioCtx.destination);
        osc.start(); lfo.start();
        osc.lfo = lfo;
    }

    function stopAudio() {
        if(osc) {
            try { osc.stop(); osc.lfo.stop(); } catch(e){}
            osc = null;
        }
    }
    
    function terminate() {
        doseActive = false; stopAudio();
        document.getElementById('active-ui').classList.remove('visible');
    }

    // --- 5. DUALTUBE LOGIC ---
    function renderPlaylists() {
        const c = document.getElementById('playlist-container');
        c.innerHTML = '';
        Object.keys(PLAYLISTS).forEach(name => {
            const btn = document.createElement('button');
            btn.className = "text-left text-xs text-white/50 hover:text-cyan-400 py-1 transition-colors";
            btn.innerText = name;
            btn.onclick = () => loadGrid(name);
            c.appendChild(btn);
        });
    }

    function loadGrid(name) {
        const grid = document.getElementById('video-grid');
        grid.innerHTML = '';
        PLAYLISTS[name].forEach(id => {
            const el = document.createElement('div');
            el.className = "glass-card overflow-hidden group cursor-pointer border border-white/5 hover:border-cyan-500/30";
            el.onclick = () => openPlayer(id);
            el.innerHTML = `
                <div class="aspect-video bg-black relative">
                    <img src="https://img.youtube.com/vi/${id}/mqdefault.jpg" class="w-full h-full object-cover opacity-60 group-hover:opacity-100 transition duration-500">
                    <div class="absolute inset-0 flex items-center justify-center opacity-0 group-hover:opacity-100 transition duration-300">
                        <div class="bg-cyan-500/20 p-3 rounded-full backdrop-blur-md border border-cyan-500/50"><i data-lucide="play" class="w-5 h-5 text-cyan-400"></i></div>
                    </div>
                </div>
                <div class="p-3">
                    <div class="text-[10px] text-cyan-500 font-mono mb-1">ID: ${id}</div>
                    <div class="text-xs text-white/80 font-bold">Fluxo Visual</div>
                </div>
            `;
            grid.appendChild(el);
        });
        lucide.createIcons();
    }

    function openPlayer(id) {
        currentVideoId = id;
        const ov = document.getElementById('player-overlay');
        ov.classList.remove('hidden'); ov.classList.add('flex');
        document.getElementById('yt-embed').innerHTML = `<iframe width="100%" height="100%" src="https://www.youtube.com/embed/${id}?autoplay=1&rel=0&modestbranding=1" frameborder="0" allowfullscreen></iframe>`;
        logEvent('INSIGHT', `Iniciou vídeo: ${id}`);
    }

    function closePlayer() {
        document.getElementById('player-overlay').classList.add('hidden');
        document.getElementById('player-overlay').classList.remove('flex');
        document.getElementById('yt-embed').innerHTML = '';
        currentVideoId = null;
    }

    function saveInsight() {
        const txt = document.getElementById('insight-input').value.trim();
        if(!txt) return;
        
        logEvent('INSIGHT', txt, { videoId: currentVideoId });
        document.getElementById('insight-input').value = '';
        toast('Insight Registrado');
    }

    // --- UTILS ---
    function toast(msg) {
        const t = document.getElementById('di_toast');
        const el = document.createElement('div');
        el.className = "glass-pill text-[10px] font-bold uppercase tracking-widest text-cyan-400 border border-cyan-500/20 shadow-[0_0_15px_rgba(0,242,255,0.1)]";
        el.innerText = msg;
        t.appendChild(el);
        setTimeout(()=>el.remove(), 3000);
    }

  </script>

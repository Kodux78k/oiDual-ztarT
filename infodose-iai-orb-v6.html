<!DOCTYPE html>
<html lang="pt-BR">
<head>
  <meta charset="utf-8" />
  <meta name="viewport" content="width=device-width,initial-scale=1.0,maximum-scale=1.0,user-scalable=no" />
  <title>Infodose x Kodux — Neural Interface</title>

  <meta name="apple-mobile-web-app-capable" content="yes" />
  <meta name="apple-mobile-web-app-status-bar-style" content="black-translucent" />
  
  <script src="https://cdn.tailwindcss.com"></script>
  <script src="https://unpkg.com/lucide@latest"></script>

  <style>
    :root {
      --bg: #050505;
      --glass: rgba(255, 255, 255, 0.03);
      --glass-border: rgba(255, 255, 255, 0.08);
      --accent-cyan: #7afff5;
      --accent-purple: #a855f7;
      --accent-blue: #3b82f6;
      --accent-emerald: #10b981;
    }

    * { box-sizing: border-box; -webkit-tap-highlight-color: transparent; outline: none; }
    
    body { 
      background: var(--bg); 
      color: #fff; 
      font-family: -apple-system, BlinkMacSystemFont, "SF Pro Display", "Segoe UI", Roboto, Helvetica, Arial;
      overflow: hidden; 
      height: 100vh;
      user-select: none;
    }

    /* Snap Scroll Container */
    .snap-container {
      height: 100vh;
      overflow-y: auto;
      scroll-snap-type: y mandatory;
      scroll-behavior: smooth;
      -webkit-overflow-scrolling: touch;
    }

    section.page {
      height: 100vh;
      scroll-snap-align: start;
      display: flex;
      flex-direction: column;
      align-items: center;
      justify-content: center;
      padding: 2rem;
      position: relative;
    }

    /* Glassmorphism Elements */
    .glass-card {
      background: var(--glass);
      backdrop-filter: blur(20px);
      -webkit-backdrop-filter: blur(20px);
      border: 1px solid var(--glass-border);
      border-radius: 28px;
    }

    .glass-pill {
      background: rgba(255,255,255,0.05);
      backdrop-filter: blur(12px);
      border: 1px solid rgba(255,255,255,0.1);
      border-radius: 20px;
      padding: 8px 16px;
    }

    /* Orb Animations */
    @keyframes spin-slow { from { transform: rotate(0deg); } to { transform: rotate(360deg); } }
    @keyframes pulse-slow { 0%, 100% { opacity: 0.6; transform: scale(1); } 50% { opacity: 0.3; transform: scale(1.05); } }
    .animate-spin-slow { animation: spin-slow 12s linear infinite; }
    .animate-pulse-slow { animation: pulse-slow 4s ease-in-out infinite; }

    /* Hide Scrollbar */
    .snap-container::-webkit-scrollbar { display: none; }

    /* Active UI Overlay */
    #active-ui {
      position: fixed;
      inset: 0;
      z-index: 100;
      display: none;
      background: rgba(0,0,0,0.9);
      backdrop-filter: blur(15px);
      flex-direction: column;
      align-items: center;
      justify-content: center;
      opacity: 0;
      transition: opacity 0.5s ease;
    }
    #active-ui.visible { display: flex; opacity: 1; }

    /* Buttons */
    .btn-action {
      transition: all 0.3s cubic-bezier(0.16, 1, 0.3, 1);
      cursor: pointer;
    }
    .btn-action:active { transform: scale(0.95); opacity: 0.8; }
    
    /* Scrollbar hide utility */
    .scrollbar-hide::-webkit-scrollbar { display: none; }
    .scrollbar-hide { -ms-overflow-style: none; scrollbar-width: none; }
  </style>
</head>
<body>

  <div class="fixed inset-0 pointer-events-none">
    <div id="glow-1" class="absolute top-[-10%] left-[-10%] w-[60%] h-[60%] bg-blue-900/10 rounded-full blur-[120px] animate-pulse-slow"></div>
    <div id="glow-2" class="absolute bottom-[-10%] right-[-10%] w-[60%] h-[60%] bg-cyan-900/10 rounded-full blur-[120px] animate-pulse-slow delay-1000"></div>
  </div>

  <header class="fixed top-0 left-0 right-0 z-50 px-6 py-4 flex justify-between items-center pointer-events-none">
    <div class="glass-pill flex items-center gap-3 pointer-events-auto cursor-pointer active:scale-95 transition-transform" onclick="scrollToTop()">
      <div id="status-dot" class="w-2 h-2 rounded-full bg-emerald-500 shadow-[0_0_8px_#10b981]"></div>
      <span id="displayUser" class="text-[10px] font-bold tracking-[0.2em] uppercase text-white/70">SYNCING...</span>
    </div>
    
    <div class="glass-pill flex items-center gap-2 pointer-events-auto" title="Definir Modelo AI">
      <i data-lucide="cpu" class="w-3 text-white/40"></i>
      <input id="id_modelName" type="text" placeholder="MODEL_ID" class="bg-transparent border-none text-[10px] w-20 focus:ring-0 text-white font-mono placeholder-white/20" onchange="saveModel(this.value)" />
    </div>
  </header>

  <main class="snap-container" id="snapRoot">
    
    <section class="page">
      <div class="relative z-10 text-center mb-12">
        <h1 id="hero-title" class="text-5xl font-bold tracking-tighter mb-2 bg-clip-text text-transparent bg-gradient-to-b from-white to-white/40">Nexus</h1>
        <p id="hero-subtitle" class="text-[10px] uppercase tracking-[0.4em] text-white/30 font-light"></p>
      </div>

      <div id="orbClickable" class="relative group cursor-pointer" onclick="toggleSecretConfig()">
        <div id="orbContainer" class="relative w-72 h-72 transition-all duration-1000">
          <div class="absolute inset-0 border border-white/5 rounded-full animate-spin-slow"></div>
          <div class="absolute inset-4 border border-white/10 rounded-full animate-spin-slow" style="animation-direction: reverse;"></div>
          
          <div id="coreGlow" class="absolute inset-0 rounded-full blur-[60px] opacity-40 bg-cyan-500/20 transition-colors duration-1000"></div>
          
          <div id="orbPhysical" class="absolute inset-8 rounded-full border border-white/20 bg-gradient-to-br from-white/10 to-transparent backdrop-blur-md flex items-center justify-center overflow-hidden shadow-[inset_0_0_20px_rgba(255,255,255,0.05)]">
             <div id="innerLight" class="absolute inset-0 bg-[radial-gradient(circle_at_30%_30%,rgba(255,255,255,0.2),transparent)]"></div>
             <i data-lucide="zap" id="orbIcon" class="w-12 h-12 text-cyan-400 opacity-50 group-hover:text-white transition-colors duration-500"></i>
          </div>
        </div>
        
        <div class="absolute -bottom-12 left-1/2 -translate-x-1/2 flex flex-col items-center">
            <span id="statusLabel" class="text-[9px] font-mono tracking-[0.3em] uppercase text-cyan-400">System Ready</span>
            <div class="h-px w-24 bg-gradient-to-r from-transparent via-cyan-500/40 to-transparent mt-2"></div>
        </div>
      </div>

      <div class="absolute bottom-10 animate-bounce text-white/20 cursor-pointer" onclick="scrollToNext()">
        <i data-lucide="chevron-down"></i>
      </div>
    </section>

    <section class="page">
      <div class="w-full max-w-sm space-y-6">
        <div class="text-center mb-8">
          <h2 class="text-xl font-bold">Bio-Protocolos</h2>
          <p class="text-[10px] uppercase tracking-widest text-white/20">Indução de Frequência Neural</p>
        </div>

        <div class="grid grid-cols-1 gap-4">
          <button onclick="dose('High Focus','gamma','#3b82f6')" class="glass-card p-5 flex items-center gap-5 btn-action group hover:bg-white/5">
            <div class="w-12 h-12 rounded-2xl bg-blue-500/10 border border-blue-500/20 flex items-center justify-center group-hover:scale-110 transition-transform">
              <i data-lucide="zap" class="text-blue-400 w-6"></i>
            </div>
            <div class="text-left">
              <h3 class="font-bold text-sm text-blue-100">High Focus</h3>
              <p class="text-[10px] text-white/40 uppercase tracking-tighter">Sincronia Gamma • 40Hz</p>
            </div>
          </button>

          <button onclick="dose('Flow State','alpha','#a855f7')" class="glass-card p-5 flex items-center gap-5 btn-action group hover:bg-white/5">
            <div class="w-12 h-12 rounded-2xl bg-purple-500/10 border border-purple-500/20 flex items-center justify-center group-hover:scale-110 transition-transform">
              <i data-lucide="sparkles" class="text-purple-400 w-6"></i>
            </div>
            <div class="text-left">
              <h3 class="font-bold text-sm text-purple-100">Flow State</h3>
              <p class="text-[10px] text-white/40 uppercase tracking-tighter">Ritmo Alpha • 10Hz</p>
            </div>
          </button>

          <button onclick="dose('Deep Clarity','theta','#10b981')" class="glass-card p-5 flex items-center gap-5 btn-action group hover:bg-white/5">
            <div class="w-12 h-12 rounded-2xl bg-emerald-500/10 border border-emerald-500/20 flex items-center justify-center group-hover:scale-110 transition-transform">
              <i data-lucide="wind" class="text-emerald-400 w-6"></i>
            </div>
            <div class="text-left">
              <h3 class="font-bold text-sm text-emerald-100">Deep Clarity</h3>
              <p class="text-[10px] text-white/40 uppercase tracking-tighter">Ondas Theta • 6Hz</p>
            </div>
          </button>
        </div>
      </div>
    </section>

    <section class="page">
      <div class="w-full max-w-sm space-y-6">
        <div class="grid grid-cols-2 gap-3">
          <button onclick="triggerImport()" class="glass-card p-4 flex flex-col items-center gap-2 btn-action text-[10px] font-bold uppercase tracking-widest text-white/60 hover:text-white hover:bg-white/5">
            <i data-lucide="upload-cloud" class="w-4"></i> Import
          </button>
          <button onclick="exportConversation()" class="glass-card p-4 flex flex-col items-center gap-2 btn-action text-[10px] font-bold uppercase tracking-widest text-white/60 hover:text-white hover:bg-white/5">
            <i data-lucide="download-cloud" class="w-4"></i> Export
          </button>
        </div>

        <div class="glass-card p-6 w-full relative overflow-hidden">
          <div class="flex justify-between items-center mb-4 border-b border-white/5 pb-2">
            <h3 class="text-[10px] font-bold uppercase tracking-[0.2em] text-white/40">Neural Logs</h3>
            <span id="log-count" class="text-[9px] bg-white/5 px-2 py-0.5 rounded text-white/30">0 Doses</span>
          </div>
          <div id="log-container" class="space-y-3 max-h-48 overflow-y-auto pr-1 scrollbar-hide">
             </div>
        </div>

        <button onclick="clearConversation()" class="w-full py-4 text-[10px] font-bold uppercase tracking-widest text-red-400/50 hover:text-red-400 transition-colors btn-action">
          Reset Neural Memory
        </button>
      </div>
    </section>
  </main>

  <div id="active-ui">
    <div id="session-bg" class="absolute inset-0 opacity-30 transition-colors duration-1000"></div>
    
    <div class="relative z-10 text-center px-8 w-full max-w-md">
      <div id="session-orb" class="w-48 h-48 mx-auto mb-12 relative">
         <div class="absolute inset-0 border-2 border-white/10 rounded-full animate-ping opacity-20"></div>
         <div class="absolute inset-0 border border-white/5 rounded-full animate-spin-slow"></div>
         <div id="session-orb-core" class="absolute inset-4 rounded-full border border-white/20 flex items-center justify-center backdrop-blur-sm transition-colors duration-1000">
            <i data-lucide="activity" class="w-12 h-12 text-white/80 animate-pulse"></i>
         </div>
      </div>
      
      <h2 id="session-status" class="text-[10px] font-bold uppercase tracking-[0.6em] text-cyan-400 mb-6 animate-pulse">Calibrando...</h2>
      
      <div class="min-h-[120px] mb-12 flex items-center justify-center">
        <p id="ai-text" class="text-xl md:text-2xl font-light italic leading-relaxed text-white/90 drop-shadow-lg"></p>
      </div>

      <button onclick="terminate()" class="glass-pill px-12 py-4 text-[10px] font-bold uppercase tracking-[0.4em] text-red-400 border border-red-500/20 hover:bg-red-500/10 btn-action transition-all">
        Encerrar Conexão
      </button>
    </div>
  </div>

  <input id="di_import_file" type="file" accept="application/json" class="hidden" />
  <div id="di_toast" class="fixed bottom-10 left-1/2 -translate-x-1/2 z-[200] pointer-events-none flex flex-col gap-2"></div>

  <script>
    // --- CORE STATE ---
    const DI_CONV_KEY = 'di_conversation';
    let conversation = [];
    let audioCtx = null, osc = null, gainNode = null;
    let doseActive = false;
    let typingSpeed = 35; // ms

    // Configuration / LocalStorage
    const CONFIG = {
      user: localStorage.getItem('di_userName') || 'Visitante',
      appName: 'Nexus',
      model: localStorage.getItem('di_modelName') || 'allenai/molmo-2-8b:free', // Default OpenRouter Free
      apiKey: localStorage.getItem('di_apiKey') || '' // Shared with other apps
    };

    // --- INIT ---
    window.onload = () => {
      lucide.createIcons();
      document.getElementById('displayUser').innerText = CONFIG.user;
      document.getElementById('hero-subtitle').innerText = `Neural Interface v3.0 • ${CONFIG.user}`;
      document.getElementById('id_modelName').value = CONFIG.model;
      
      // Load History
      const saved = localStorage.getItem(DI_CONV_KEY);
      if(saved) conversation = JSON.parse(saved);
      renderLogs();

      // Check key silently
      if(!CONFIG.apiKey) {
        toast("Aviso: Chave API não configurada");
      }
    };

    // --- UI INTERACTIONS ---
    function scrollToTop() {
      document.getElementById('snapRoot').scrollTo({ top: 0, behavior: 'smooth' });
    }
    
    function scrollToNext() {
      const h = window.innerHeight;
      document.getElementById('snapRoot').scrollTo({ top: h, behavior: 'smooth' });
    }

    function saveModel(val) {
      localStorage.setItem('di_modelName', val);
      CONFIG.model = val;
      toast('Modelo Atualizado');
    }

    function toggleSecretConfig() {
      // Simple secret trigger to set API key if missing (double tap logic could be here)
      // For now just a visual feedback
      const orb = document.getElementById('orbIcon');
      orb.classList.add('text-white');
      setTimeout(()=> orb.classList.remove('text-white'), 200);
      
      if(!CONFIG.apiKey) {
        const k = prompt("Insira sua API Key (OpenRouter/OpenAI):");
        if(k) {
          localStorage.setItem('di_apiKey', k);
          CONFIG.apiKey = k;
          toast("Chave Salva");
        }
      }
    }

    // --- AUDIO ENGINE (Binaural) ---
    function startAudio(freqType) {
      if(!audioCtx) audioCtx = new (window.AudioContext || window.webkitAudioContext)();
      
      // Clean up previous
      if(osc) stopAudio();

      osc = audioCtx.createOscillator();
      gainNode = audioCtx.createGain();
      
      // Binaural Base logic (Simplified for Web Audio mono output simulation)
      // Real binaural needs stereo separation. Here we do an Isochronic pulse effect
      // to simulate the brainwave entrainment on any speaker.
      const baseFreq = 200;
      const targetFreqs = { 'gamma': 40, 'alpha': 10, 'theta': 6 };
      const beatFreq = targetFreqs[freqType.toLowerCase()] || 10;
      
      osc.frequency.setValueAtTime(baseFreq, audioCtx.currentTime);
      
      // Amplitude Modulation (Isochronic Pulse)
      const lfo = audioCtx.createOscillator();
      lfo.frequency.value = beatFreq;
      const lfoGain = audioCtx.createGain();
      lfoGain.gain.value = 500; // Depth
      lfo.connect(lfoGain);
      lfoGain.connect(gainNode.gain); // Modulate volume
      
      gainNode.gain.setValueAtTime(0.01, audioCtx.currentTime);
      gainNode.gain.linearRampToValueAtTime(0.1, audioCtx.currentTime + 5); // Fade in
      
      osc.connect(gainNode);
      gainNode.connect(audioCtx.destination);
      osc.start();
      lfo.start();
      
      // Save ref to stop later
      osc.lfo = lfo; 
    }

    function stopAudio() {
      if(gainNode && audioCtx) {
        const now = audioCtx.currentTime;
        gainNode.gain.cancelScheduledValues(now);
        gainNode.gain.exponentialRampToValueAtTime(0.0001, now + 1.5);
        
        const oldOsc = osc;
        setTimeout(() => { 
          try { 
            oldOsc.stop(); 
            if(oldOsc.lfo) oldOsc.lfo.stop();
          } catch(e){} 
        }, 1600);
      }
    }

    // --- DOSE LOGIC ---
    async function dose(stateName, type, color) {
      doseActive = true;
      const ui = document.getElementById('active-ui');
      const textDisplay = document.getElementById('ai-text');
      const sessionOrb = document.getElementById('session-orb-core');
      const sessionBg = document.getElementById('session-bg');
      
      // 1. Setup Active UI
      ui.style.display = 'flex';
      // Trigger reflow
      void ui.offsetWidth; 
      ui.classList.add('visible');
      
      textDisplay.innerText = "";
      document.getElementById('session-status').innerText = `Sincronizando ${type.toUpperCase()}...`;
      document.getElementById('session-status').style.color = color;
      
      sessionBg.style.background = `radial-gradient(circle at center, ${color}44 0%, var(--bg) 70%)`;
      sessionOrb.style.borderColor = color;
      sessionOrb.style.boxShadow = `0 0 30px ${color}33`;

      // 2. Start Audio
      startAudio(type);

      // 3. AI Generation (The "Drug" Content)
      let aiText = `Respire... deixe a frequência ${stateName} assumir o controle.`; // Fallback

      if(CONFIG.apiKey) {
        try {
          // OpenRouter / OpenAI Standard Format
          const response = await fetch('https://openrouter.ai/api/v1/chat/completions', {
            method: 'POST',
            headers: {
              'Content-Type': 'application/json',
              'Authorization': `Bearer ${CONFIG.apiKey}`
            },
            body: JSON.stringify({
              model: CONFIG.model,
              messages: [
                { role: 'system', content: `Você é uma interface neural abstrata. Gere uma frase curta (max 15 palavras), hipnótica e poética em português para induzir o estado mental: ${stateName}. Não use aspas.` },
                { role: 'user', content: "Iniciar protocolo." }
              ]
            })
          });
          
          const data = await response.json();
          if(data.choices && data.choices[0]) {
            aiText = data.choices[0].message.content;
          }
        } catch(e) { 
          console.error("AI Error:", e);
          toast("Modo Offline Ativado");
        }
      }

      // 4. Typewriter Effect
      let i = 0;
      const typeFunc = () => {
        if(!doseActive) return;
        if(i < aiText.length) {
          textDisplay.innerText += aiText.charAt(i++);
          // Randomize typing speed slightly for organic feel
          setTimeout(typeFunc, typingSpeed + (Math.random() * 20));
        } else {
          document.getElementById('session-status').innerText = "Estado Estável";
          // Log completion
          conversation.push({ state: stateName, aiText, ts: Date.now(), color });
          localStorage.setItem(DI_CONV_KEY, JSON.stringify(conversation));
          renderLogs();
        }
      };
      
      // Delay typing start to let user settle
      setTimeout(typeFunc, 2000);
    }

    function terminate() {
      doseActive = false;
      stopAudio();
      const ui = document.getElementById('active-ui');
      ui.classList.remove('visible');
      setTimeout(() => ui.style.display = 'none', 500);
      toast("Sessão Finalizada");
    }

    // --- DATA MANAGEMENT ---
    function renderLogs() {
      const container = document.getElementById('log-container');
      if(!conversation.length) {
        container.innerHTML = `<div class="text-[10px] text-white/10 text-center py-4 italic">Nenhum registro encontrado</div>`;
        document.getElementById('log-count').innerText = "0 Doses";
        return;
      }
      document.getElementById('log-count').innerText = `${conversation.length} Doses`;
      
      container.innerHTML = conversation.slice(-15).reverse().map(log => `
        <div class="p-3 rounded-xl bg-white/[0.02] border-l-2 hover:bg-white/5 transition-colors cursor-default" style="border-color: ${log.color}">
          <div class="flex justify-between text-[8px] font-bold opacity-30 mb-1">
            <span class="uppercase tracking-wider">${log.state}</span>
            <span>${new Date(log.ts).toLocaleTimeString([], {hour: '2-digit', minute:'2-digit'})}</span>
          </div>
          <div class="text-[11px] text-white/70 italic leading-snug">"${log.aiText}"</div>
        </div>
      `).join('');
    }

    function toast(msg) {
      const t = document.getElementById('di_toast');
      const el = document.createElement('div');
      el.className = 'glass-pill text-[10px] font-bold uppercase tracking-widest text-white/80 animate-bounce shadow-2xl backdrop-blur-md border-emerald-500/30';
      el.innerText = msg;
      t.appendChild(el);
      setTimeout(() => {
        el.style.opacity = '0';
        setTimeout(() => el.remove(), 500);
      }, 3000);
    }

    function exportConversation() {
      if(!conversation.length) return toast("Nada para exportar");
      const blob = new Blob([JSON.stringify(conversation, null, 2)], {type:'application/json'});
      const a = document.createElement('a');
      a.href = URL.createObjectURL(blob);
      a.download = `neural_logs_${Date.now()}.json`;
      a.click();
      toast('Memória Backup Concluída');
    }

    function triggerImport() { document.getElementById('di_import_file').click(); }
    
    document.getElementById('di_import_file').onchange = async (e) => {
      const file = e.target.files[0];
      if(!file) return;
      try {
        const text = await file.text();
        const data = JSON.parse(text);
        if(Array.isArray(data)) {
            conversation = data;
            localStorage.setItem(DI_CONV_KEY, JSON.stringify(conversation));
            renderLogs();
            toast('Memória Restaurada');
        } else {
            throw new Error('Formato inválido');
        }
      } catch(e) { toast('Arquivo Corrompido'); }
    };

    function clearConversation() {
      if(confirm("ATENÇÃO: Isso apagará permanentemente sua memória neural local. Continuar?")) {
        conversation = [];
        localStorage.removeItem(DI_CONV_KEY);
        renderLogs();
        toast('Memória Formatada');
      }
    }
  </script>
</body>
</html>
